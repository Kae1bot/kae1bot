<!DOCTYPE html>
<html>
<head>
    <title>Game v1</title>
</head>
<body>
    
    <div id="login">
        Username: <input id="username" type="text"><br>
        Password: <input id="password" type="password"><br>
        <button onclick="login()">Login</button>
        <button onclick="register()">Register</button>
    </div>
    <div id="game" style="display: none;">
        <h1 id="rank">Rank: 贫民</h1>
        <h1 id="level">Level: 1</h1>
        <h2 id="exp">Experience: 0</h2>
        <button id="chopWood" onclick="gainExp('chop')">Chop Wood</button>
        <button id="hunt" onclick="gainExp('hunt')" style="display: none;">Hunt</button>
        <button id="read" onclick="gainExp('read')">Read Book</button>
        <button onclick="saveProgress()">Save Progress</button>
    </div>
    <script>
        // 初始化等级和经验值
        var level = 1;
        var exp = 0;
        var rankIndex = 0;
        var username = "";

        // 定义阶级和对应的等级
        var ranks = [
            { rank: '贫民', level: 1 },
            { rank: '农民', level: 2 },
            { rank: '手工业者', level: 4 },
            { rank: '商人', level: 8 },
            { rank: '小地主', level: 16 },
            { rank: '大地主', level: 32 },
            { rank: '普通士族', level: 64 },
            { rank: '名门望族', level: 128 },
            { rank: '九品芝麻官', level: 256 },
            { rank: '县尉', level: 512 },
            { rank: '县丞', level: 1024 },
            { rank: '知府', level: 2048 },
            { rank: '道员', level: 4096 },
            { rank: '郡守', level: 8192 },
            { rank: '刺史', level: 16384 },
            { rank: '都督', level: 32768 },
            { rank: '中书令', level: 65536 },
            { rank: '尚书令', level: 131072 },
            { rank: '内阁大学士', level: 262144 },
            { rank: '宰相', level: 524288 },
            { rank: '皇帝', level: 1048576 }
        ];
        
        async function register() {
            username = document.getElementById('username').value;
            var password = document.getElementById('password').value;

            const response = await fetch('https://luyue.icu:3000/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            });

            if (response.ok) {
                const data = await response.json();
                alert("注册成功");
                console.log(data.message);
            } else {
                const data = await response.json();
                console.error(data.message);
            }
        }

        async function login() {
            username = document.getElementById('username').value;
            var password = document.getElementById('password').value;

            const response = await fetch('https://luyue.icu:3000/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            });

            if (response.ok) {
                const data = await response.json();
                console.log('Login successful!');
                alert("登录成功");
                level = data.progress.level;
                exp = data.progress.exp;
                rankIndex = data.progress.rankIndex;
                document.getElementById('login').style.display = 'none';
                document.getElementById('game').style.display = 'block';
                updateGame();
            } else {
                const data = await response.json();
                if (response.status === 401) {
                    alert("用户名/密码错误");
                }
                console.error(data.message);
            }
        }

        async function saveProgress() {
            const progress = { level, exp, rankIndex };

            const response = await fetch('https://luyue.icu:3000/save', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, progress })
            });

            if (response.ok) {
                const data = await response.json();
                console.log(data.message);
                alert("保存成功");
            } else {
                const data = await response.json();
                console.error(data.message);
            }
        }

        function updateGame()  {
            document.getElementById('level').textContent = "Level: " + level;
            document.getElementById('exp').textContent = "Experience: " + exp;
            document.getElementById('rank').textContent = "Rank: " + ranks[rankIndex].rank;
        }

        // 定义获得经验的方式
        var actions = {
            'chop': 10, // 砍柴
            'hunt': 20,  // 打猎
            'read': function() { return level * 10; }  // 读书
        };

        function gainExp(action) {
            // 根据选择的行动增加经验值
            if (typeof actions[action] === 'function') {
                // 如果行动是一个函数（例如读书），则调用该函数
                exp += actions[action]();
            } else {
                // 否则，直接增加经验值
                exp += actions[action];
            }

            while (exp >= level * 100) {
                // 升级，并减去升级所需的经验值
                //exp -= level * 100;
                level++;

                // 检查是否达到解锁新行动的等级
                if (level == 2) {
                    // 解锁打猎
                    document.getElementById('hunt').style.display = "block";
                }

                // 检查等级是否足够升阶
                if (rankIndex < ranks.length - 1 && level >= ranks[rankIndex + 1].level) {
                    // 升阶
                    rankIndex++;
                    document.getElementById('rank').textContent = "Rank: " + ranks[rankIndex].rank;
                }
            }

            // 更新显示的等级和经验值
            document.getElementById('level').textContent = "Level: " + level;
            document.getElementById('exp').textContent = "Experience: " + exp;
            document.getElementById('rank').textContent = "Rank: " + ranks[rankIndex].rank;
        }
    </script>
</body>
</html>
