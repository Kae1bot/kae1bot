<!DOCTYPE html>
<html>
<head>
    <title>Game</title>
</head>
<body>
    <h1 id="level">Level: 1</h1>
    <h2 id="exp">Experience: 0</h2>
    <button id="chopWood" onclick="gainExp('chop')">Chop Wood (+10 exp)</button>
    <button id="hunt" onclick="gainExp('hunt')" style="display: none;">Hunt (+20 exp)</button>

    <script>
        // 初始化等级和经验值
        var level = 1;
        var exp = 0;

        // 定义两种获得经验的方式
        var actions = {
            'chop': 10, // 砍柴
            'hunt': 20  // 打猎
        };

        function gainExp(action) {
            // 根据选择的行动增加经验值
            exp += actions[action];

            // 检查经验值是否足够升级
            if (exp >= level * 100) {
                // 升级，并减去升级所需的经验值
               exp -= level * 100;
               level++;


                // 检查是否达到解锁新行动的等级
                if (level == 2) {
                    // 解锁打猎
                    document.getElementById('hunt').style.display = "block";
                }
            }

            // 更新显示的等级和经验值
            document.getElementById('level').textContent = "Level: " + level;
            document.getElementById('exp').textContent = "Experience: " + exp;
        }
    </script>
</body>
</html>
