<!DOCTYPE html>
<html>
<head>
    <title>请输入密码</title>
    <script type="text/javascript">
        function checkPassword() {
            // 获取用户输入的密码
            var password = document.getElementById("password").value;
            // 设置正确的密码
            var correctPassword = "20230609";
            // 检查密码是否正确
            if (password === correctPassword) {
                // 如果密码正确，重定向到新的网页
                window.location.href = "https://kae1bot.github.io/webchatgpt.html";
            } else {
                // 如果密码错误，显示错误信息
                alert("密码错误，请重试");
            }
        }
    </script>
</head>
<body>
    <h1>请输入密码</h1>
    <input type="password" id="password">
    <button onclick="checkPassword()">提交</button>
</body>
</html>
