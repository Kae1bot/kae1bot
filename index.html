<!DOCTYPE html>
<html>
<head>
    <title>请输入密码</title>
    <script type="text/javascript">
        function checkPassword(event) {
            // 阻止表单默认的提交行为
            event.preventDefault();

            // 获取用户输入的密码
            var password = document.getElementById("password").value;
            // 设置正确的密码
            var correctPassword = "20230609";
            // 检查密码是否正确
            if (password === correctPassword) {
                // 如果密码正确，重定向到新的网页
                window.location.href = "https://kae1bot.github.io/webchatgpt.html";
            } else {
                // 如果密码错误，显示错误信息
                alert("密码错误，请重试");
            }
        }
    </script>
</head>
<body>
    <h1>请输入密码</h1>
    <!-- 添加一个表单，当用户按回车键或点击提交按钮时，都会触发表单的提交事件 -->
    <form onsubmit="checkPassword(event)">
        <input type="password" id="password">
        <button type="submit">提交</button>
    </form>
</body>
</html>
